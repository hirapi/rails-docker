version: '2'
services:
  app:
    build:
      context: .
      dockerfile: ./docker/rails/Dockerfile
    command: bundle exec puma -p 8888 -C /app/config/puma.rb
    ports:
      - '8888:8888'
    volumes:
      - /var/tmp
      - .:/app
    depends_on:
      - db
    extends:
      file: ./docker/mysql/password.yml
      service: password
  db:
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    ports:
      - '3306:3306'
    volumes: 
      - db_data:/var/lib/mysql
    extends:
      file: ./docker/mysql/password.yml
      service: password

volumes: 
  db_data: